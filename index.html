
<!DOCTYPE html>
<html>
  
<head>
    <title>Redirecting...</title>
</head>
  
<body>
    <script>
        // get package.json
        function getPackageJSON() {
            let request = new XMLHttpRequest()
            request.open("GET", "https://raw.githubusercontent.com/xatsuuc/pterojs/master/package.json", false)
            request.send()
            if (request.status === 200) {
                return JSON.parse(request.responseText)
            }
        }
        // get package.json
        let json = getPackageJSON()
        console.log(json)
        let link = `https://xatsuuc.github.io/pterojs/${json.version}/index.html`
        // insert text to the body
        document.body.innerHTML = `You're being redirected, if not, <a href="${link}">click here</a>`
        // wait 5 seconds before redirecting
        setTimeout(function() {
            window.location = link ;
        }, 5000);
    </script>
  
</body>
  
</html>
