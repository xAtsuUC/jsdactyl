
<!DOCTYPE html>
<html>
  
<head>
    <title>Redirecting...</title>
    <script>
        // require a json file
        var json = require('./package.json');
        // wait 5 seconds before redirecting
        setTimeout(function() {
            window.location = `https://xatsuuc.github.io/pterojs/${json.version}/index.html`;
        }, 5000);
    </script>
</head>
  
<body>
    <p style="text-align:center;">
        If you are not redirected automatically, follow this <a href="http://"></a>
    </p>
  
</body>
  
</html>
